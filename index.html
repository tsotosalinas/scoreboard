<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard Basketball</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            overflow-x: auto;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3rem;
            color: #ff6b35;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            margin-bottom: 10px;
        }

        .game-info {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .time-period {
            display: flex;
            justify-content: center;
            gap: 50px;
            align-items: center;
            margin-bottom: 20px;
        }

        .time-display {
            background: #ff6b35;
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(255,107,53,0.3);
        }

        .time-display .time {
            font-size: 3rem;
            font-weight: bold;
        }

        .time-display .label {
            font-size: 1rem;
            opacity: 0.9;
        }

        .period-display {
            background: #4a90e2;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(74,144,226,0.3);
        }

        .period-display .period {
            font-size: 2rem;
            font-weight: bold;
        }

        .period-display .label {
            font-size: 1rem;
            opacity: 0.9;
        }

        .timer-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        .timer-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .play-btn {
            background: #28a745;
            color: white;
        }

        .pause-btn {
            background: #ffc107;
            color: black;
        }

        .reset-btn {
            background: #dc3545;
            color: white;
        }

        .buzzer-btn {
            background: #9c27b0;
            color: white;
            font-size: 1.1rem;
        }

        .timer-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .scoreboard {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 30px;
            margin-bottom: 40px;
            align-items: center;
        }

        .team {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        .team-name {
            font-size: 2rem;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            border: none;
            color: white;
            text-align: center;
            width: 100%;
        }

        .score {
            font-size: 6rem;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            color: #ff6b35;
        }

        .score-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .score-btn {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
        }

        .score-btn.plus1 { background: #28a745; }
        .score-btn.plus2 { background: #4a90e2; }
        .score-btn.plus3 { background: #ff6b35; }
        .score-btn.minus { background: #dc3545; }

        .score-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .team-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            font-size: 1.1rem;
        }

        .stat {
            background: rgba(255,255,255,0.2);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff6b35;
        }

        .vs {
            font-size: 4rem;
            font-weight: bold;
            color: #ff6b35;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-group {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .control-group h3 {
            margin-bottom: 15px;
            color: #ff6b35;
            font-size: 1.3rem;
        }

        .control-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            background: #4a90e2;
            color: white;
            flex: 1;
            min-width: 100px;
        }

        .control-btn:hover {
            background: #357abd;
            transform: translateY(-2px);
        }

        .control-btn.danger {
            background: #dc3545;
        }

        .control-btn.danger:hover {
            background: #c82333;
        }

        .possession-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .possession-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .history {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            max-height: 200px;
            overflow-y: auto;
        }

        .history h3 {
            margin-bottom: 15px;
            color: #ff6b35;
        }

        .history-item {
            padding: 8px 12px;
            margin-bottom: 5px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .scoreboard {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .vs {
                font-size: 2rem;
                order: -1;
            }
            
            .score {
                font-size: 4rem;
            }
            
            .time-period {
                flex-direction: column;
                gap: 20px;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÄ SCOREBOARD BASKETBALL</h1>
        </div>

        <div class="game-info">
            <div class="time-period">
                <div class="time-display">
                    <div class="time" id="timer">05:00</div>
                    <div class="label">TEMPS</div>
                </div>
            </div>
            <div class="timer-controls">
                <button class="timer-btn play-btn" onclick="startTimer()">‚ñ∂ START</button>
                <button class="timer-btn pause-btn" onclick="pauseTimer()">‚è∏ PAUSE</button>
                <button class="timer-btn reset-btn" onclick="resetTimer()">‚èπ RESET</button>
                <button class="timer-btn buzzer-btn" onclick="playManualBuzzer()">üîä BUZZER</button>
            </div>
        </div>

        <div class="scoreboard">
            <div class="team" id="team1">
                <input type="text" class="team-name" id="team1Name" value="√âQUIPE 1" onchange="saveGame()">
                <div class="score" id="score1">0</div>
                <div class="score-controls">
                    <button class="score-btn plus1" onclick="addScore(1, 1)">+1</button>
                    <button class="score-btn plus2" onclick="addScore(1, 2)">+2</button>
                    <button class="score-btn plus3" onclick="addScore(1, 3)">+3</button>
                    <button class="score-btn minus" onclick="addScore(1, -1)">-1</button>
                </div>
            </div>

            <div class="vs">VS</div>

            <div class="team" id="team2">
                <input type="text" class="team-name" id="team2Name" value="√âQUIPE 2" onchange="saveGame()">
                <div class="score" id="score2">0</div>
                <div class="score-controls">
                    <button class="score-btn plus1" onclick="addScore(2, 1)">+1</button>
                    <button class="score-btn plus2" onclick="addScore(2, 2)">+2</button>
                    <button class="score-btn plus3" onclick="addScore(2, 3)">+3</button>
                    <button class="score-btn minus" onclick="addScore(2, -1)">-1</button>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <h3>‚è± Gestion du Temps</h3>
                <div class="control-buttons">
                    <button class="control-btn" onclick="addTime(60)">+1 Min</button>
                    <button class="control-btn" onclick="addTime(-60)">-1 Min</button>
                </div>
            </div>

            <div class="control-group">
                <h3>üîÑ Actions</h3>
                <div class="control-buttons">
                    <button class="control-btn" onclick="undoLastAction()">Annuler Derni√®re Action</button>
                    <button class="control-btn danger" onclick="resetGame()">Nouveau Match</button>
                </div>
            </div>
        </div>

        <div class="history">
            <h3>üìù Historique des Actions</h3>
            <div id="history"></div>
        </div>
    </div>

    <script>
        // √âtat du jeu
        let gameState = {
            team1: { name: "√âQUIPE 1", score: 0 },
            team2: { name: "√âQUIPE 2", score: 0 },
            timeMinutes: 5,
            timeSeconds: 0,
            isRunning: false,
            history: []
        };

        let timerInterval;
        let lastAction = null;

        // Charger la partie sauvegard√©e
        function loadGame() {
            const saved = localStorage.getItem('basketballGame');
            if (saved) {
                gameState = { ...gameState, ...JSON.parse(saved) };
                updateDisplay();
            }
        }

        // Sauvegarder la partie
        function saveGame() {
            gameState.team1.name = document.getElementById('team1Name').value;
            gameState.team2.name = document.getElementById('team2Name').value;
            localStorage.setItem('basketballGame', JSON.stringify(gameState));
        }

        // Mettre √† jour l'affichage
        function updateDisplay() {
            document.getElementById('score1').textContent = gameState.team1.score;
            document.getElementById('score2').textContent = gameState.team2.score;
            document.getElementById('team1Name').value = gameState.team1.name;
            document.getElementById('team2Name').value = gameState.team2.name;
            
            updateTimer();
            updateHistory();
            saveGame();
        }

        // Gestion du timer
        function updateTimer() {
            const minutes = Math.floor(gameState.timeMinutes);
            const seconds = Math.floor(gameState.timeSeconds);
            document.getElementById('timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (!gameState.isRunning) {
                gameState.isRunning = true;
                timerInterval = setInterval(() => {
                    if (gameState.timeSeconds > 0) {
                        gameState.timeSeconds--;
                    } else if (gameState.timeMinutes > 0) {
                        gameState.timeMinutes--;
                        gameState.timeSeconds = 59;
                    } else {
                        // Temps √©coul√©
                        pauseTimer();
                        playBuzzer();
                    }
                    updateTimer();
                    saveGame();
                }, 1000);
            }
        }

        function pauseTimer() {
            gameState.isRunning = false;
            clearInterval(timerInterval);
        }

        function resetTimer() {
            pauseTimer();
            gameState.timeMinutes = 5;
            gameState.timeSeconds = 0;
            updateTimer();
            saveGame();
        }

        function addTime(seconds) {
            const totalSeconds = gameState.timeMinutes * 60 + gameState.timeSeconds + seconds;
            if (totalSeconds >= 0) {
                gameState.timeMinutes = Math.floor(totalSeconds / 60);
                gameState.timeSeconds = totalSeconds % 60;
                updateTimer();
                saveGame();
            }
        }

        // Gestion des scores
        function addScore(team, points) {
            lastAction = {
                type: 'score',
                team: team,
                points: points,
                previousScore: gameState[`team${team}`].score
            };
            
            gameState[`team${team}`].score += points;
            if (gameState[`team${team}`].score < 0) {
                gameState[`team${team}`].score = 0;
            }
            
            const teamName = gameState[`team${team}`].name;
            const action = points > 0 ? `${teamName} marque ${points} point(s)` : `${teamName} perd ${Math.abs(points)} point(s)`;
            addToHistory(action);
            
            updateDisplay();
            playScoreSound();
        }

        // Annuler la derni√®re action
        function undoLastAction() {
            if (!lastAction) return;
            
            if (lastAction.type === 'score') {
                gameState[`team${lastAction.team}`].score = lastAction.previousScore;
            }
            
            addToHistory("Derni√®re action annul√©e");
            lastAction = null;
            updateDisplay();
        }

        // Historique
        function addToHistory(action) {
            const time = document.getElementById('timer').textContent;
            gameState.history.unshift(`${time}: ${action}`);
            if (gameState.history.length > 20) {
                gameState.history.pop();
            }
        }

        function updateHistory() {
            const historyDiv = document.getElementById('history');
            historyDiv.innerHTML = gameState.history.map(item => 
                `<div class="history-item">${item}</div>`
            ).join('');
        }

        // R√©initialiser le jeu
        function resetGame() {
            if (confirm('Voulez-vous vraiment commencer un nouveau match ? Toutes les donn√©es actuelles seront perdues.')) {
                pauseTimer();
                gameState = {
                    team1: { name: "√âQUIPE 1", score: 0 },
                    team2: { name: "√âQUIPE 2", score: 0 },
                    timeMinutes: 5,
                    timeSeconds: 0,
                    isRunning: false,
                    history: []
                };
                lastAction = null;
                updateDisplay();
                addToHistory("Nouveau match commenc√©");
            }
        }

        // Sons (optionnels)
        function playScoreSound() {
            // Son simple avec Web Audio API
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
            oscillator.frequency.setValueAtTime(600, audioContext.currentTime + 0.1);
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.2);
        }

        function playBuzzer() {
            playNBABuzzerAudio();
        }

        function playManualBuzzer() {
            playNBABuzzerAudio();
            // Ajout √† l'historique
            addToHistory("Buzzer manuel activ√©");
            updateDisplay();
        }

        function playNBABuzzerAudio() {
            if (NBA_BUZZER_BASE64 && NBA_BUZZER_BASE64.length > 100) {
                // Utiliser le fichier MP3 en Base64
                const audio = new Audio(`data:audio/mpeg;base64,${NBA_BUZZER_BASE64}`);
                audio.volume = 0.8;
                
                audio.play().catch(error => {
                    console.log('Erreur lecture Base64, utilisation buzzer synth√©tique:', error);
                    createSyntheticNBABuzzer();
                });
            } else {
                console.log('Pas de fichier Base64, utilisation du buzzer synth√©tique');
                createSyntheticNBABuzzer();
            }
        }

        function createSyntheticNBABuzzer() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const duration = 1.2;
            
            // Cr√©ation d'un son de buzzer NBA authentique avec harmoniques
            function createBuzzerTone(frequency, startTime, duration, volume) {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                // Forme d'onde carr√©e pour le son typique des buzzers
                oscillator.type = 'square';
                oscillator.frequency.setValueAtTime(frequency, startTime);
                
                // Enveloppe sonore typique NBA
                gainNode.gain.setValueAtTime(0, startTime);
                gainNode.gain.linearRampToValueAtTime(volume, startTime + 0.02);
                gainNode.gain.setValueAtTime(volume, startTime + 0.1);
                gainNode.gain.exponentialRampToValueAtTime(0.001, startTime + duration);
                
                oscillator.start(startTime);
                oscillator.stop(startTime + duration);
            }
            
            const now = audioContext.currentTime;
            
            // Buzzer NBA typique : ton principal grave avec harmoniques
            createBuzzerTone(220, now, duration, 0.3);        // Ton principal (La3)
            createBuzzerTone(440, now, duration, 0.15);       // Octave sup√©rieure
            createBuzzerTone(880, now, duration, 0.08);       // Harmonique haute
            createBuzzerTone(110, now, duration, 0.2);        // Sous-harmonique grave
        }

        // Raccourcis clavier
        document.addEventListener('keydown', (e) => {
            if (e.target.tagName === 'INPUT') return;
            
            switch(e.key) {
                case ' ':
                    e.preventDefault();
                    gameState.isRunning ? pauseTimer() : startTimer();
                    break;
                case '1':
                    addScore(1, 1);
                    break;
                case '2':
                    addScore(1, 2);
                    break;
                case '3':
                    addScore(1, 3);
                    break;
                case '7':
                    addScore(2, 1);
                    break;
                case '8':
                    addScore(2, 2);
                    break;
                case '9':
                    addScore(2, 3);
                    break;
                case 'u':
                    undoLastAction();
                    break;
                case 'p':
                    // Fonction supprim√©e (changePeriod)
                    break;
                case 'b':
                    playManualBuzzer();
                    break;
            }
        });

        // Initialisation
        window.addEventListener('load', () => {
            loadGame();
            addToHistory("Application d√©marr√©e");
        });

        // Sauvegarde automatique avant fermeture
        window.addEventListener('beforeunload', saveGame);
